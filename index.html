<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Simple To-Do List</title>

    <!--  Import CSS  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--  Import JS  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>

</head>
<body>

<main id="main-container" class="container border w-50">

    <!--  Header  -->
    <header class="d-flex justify-content-between">
        <h1 class="display-3">To-Do List</h1>
        <button class="btn btn-primary">Hide Input</button>
    </header>

    <hr id="header-separator" class="bg-primary">

    <label for="new-todo-item"></label>
    <input id="new-todo-item" type="text" placeholder="Enter New To-Do...">

    <!--  List  -->
    <ul>
        <li><span class="item-delete">[Delete]</span><span class="item-value">Lorem ipsum dolor</span>.</li>
        <li><span class="item-delete">[Delete]</span><span class="item-value">Lorem ipsum dolor</span>.</li>
    </ul>


</main>

</body>
</html>
